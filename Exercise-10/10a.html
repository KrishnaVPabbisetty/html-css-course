<!DOCTYPE html>

<html>
  <head>
    <title>
      Nested Layout using Div
    </title>
    <link rel="stylesheet" href="styles/10a.css">
  </head>

  <body>
    <div class="main">
      <div class="profile-picture">
        <img class="cat" src="cat.jpeg">
      </div>

      <div class="profile-info">
        <p class="name">
          oliver
        </p>

        <p class="identity">
          the cat
        </p>

        <p class="unique">
          Popular
        </p>
      </div>

      <div class="follow">
        <button class="btn">Follow</button>
      </div>
    </div>
  </body>
</html>
