<!DOCTYPE html> <!--It tells browser to use modern version of html-->

<html>
<!--Head element contains all elements that are not visible on web page-->

<head>
    <title>First Website</title> <!--Changes text on the Tab bar-->
</head>

<!--Body element contains all elements that are visible on web page-->

<body>
    <p>
        Paragraph of Text!
    </p>

    <button>
        Hello!
    </button>

    <a href="https://www.youtube.com" target="_blank">
        Link to YouTube!
    </a>
</body>

</html>
